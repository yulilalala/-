<!DOCTYPE html>

<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
		<meta name="generator" content="Jekyll v3.8.5">
		<title>用户区域分布</title>

		<!-- <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/dashboard/"> -->

		<!-- Bootstrap core CSS -->
		<link href="../css/bootstrap.min.css" rel="stylesheet">

		<link href="../css/dashboard.css" rel="stylesheet">
	</head>
	<body>
<!--		引入抽取的topbar-->
    <div th:replace="commons/bar::topbar"></div>
		<div class="container-fluid">
			<div class="row">
				<!--				引入侧边栏-->
                <div th:replace="~{commons/bar::#sidebar(activeUri='userArea.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

					<canvas id="myChart" width="1522" height="642" style="display: block; height: 514px; width: 1218px;"></canvas>

					<div class="table-responsive">
					</div>
				</main>
			</div>
		</div>
		<!-- <script src="../js/jquery-3.3.1.slim.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
		<script>
			window.jQuery || document.write('<script src="../js/jquery-3.3.1slim.min.js"><\/script>')
		</script>
		<script src="../js/bootstrap.bundle.min.js"></script>
		<script src="../js/feather.min.js"></script>
		<script src="../js/echarts.js"></script>
		<script>
		//获取数据
		var xprovince=[];
		var ycount=[];
		$.ajax({
			url:"/province",
			type:"post",
			success:function(result){
				if(result.code==100){
					$.each(result.map.province,function(){
						xprovince.push(this.province_name);
						ycount.push(this.cnt);
						// 基于准备好的dom，初始化echarts实例
						var myChart = echarts.init(document.getElementById('myChart'));
						
						// 指定图表的配置项和数据
						var option = {
							// 全局调色盘。
							color: ['#c23531','#2f4554', '#61a0a8', '#d48265', '#91c7ae','#749f83',  '#ca8622', '#bda29a','#6e7074', '#546570', '#c4ccd3'],

							title: {
								text: '区域分布'
							},
							tooltip: {
							},
							legend: {
								data:['人数']
							},
							xAxis: {
								data: xprovince,
								axisLabel :{
									 fontSize:16
								}
							},
							yAxis: {},
							 dataZoom: [
							        {   // 这个dataZoom组件，默认控制x轴。
							            type: 'slider', // 这个 dataZoom 组件是 slider 型 dataZoom 组件
							            start: 10,      // 左边在 10% 的位置。
							            end: 60         // 右边在 60% 的位置。
							        },
							        {   // 这个dataZoom组件，也控制x轴。
							            type: 'inside', // 这个 dataZoom 组件是 inside 型 dataZoom 组件
							            start: 10,      // 左边在 10% 的位置。
							            end: 60         // 右边在 60% 的位置。
							        }
							    ],
							series: [{
								barWidth : 40,
								name: '人数',
								type: 'bar',
								
								color: ['#dd6b66','#759aa0','#e69d87','#8dc1a9','#ea7e53','#eedd78','#73a373','#73b9bc','#7289ab', '#91ca8c','#f49f42'],
								color:['rgb(27, 35, 51)'],
								data: ycount,
								itemStyle: {
									normal: {
										label: {
											show: true, //开启显示
											position: 'top', //在上方显示
											textStyle: { //数值样式
												color: 'black',
												fontSize: 16
											}
										}
									}
								},
							}]
						};
						// 使用刚指定的配置项和数据显示图表。
						myChart.setOption(option);
					});	
				}
				
			}	
		}); 
		</script>
	</body>
</html>
